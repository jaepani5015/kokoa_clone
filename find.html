<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <title>Find - KokoaTalk</title>
    <link href="css/screens/find.css" rel="stylesheet">
</head>
<body>
<!-- status-bar -->
<div class="status-bar">
    <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <span>15:15</span>
    </div>
    <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
    </div>
</div>

<header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <a href="setting.html"><span><i class="fas fa-cog fa-lg"></i></span></a>
        <span class="screen-header__dot"></span>
    </div>
</header>

<main class="profile__wrap">
    <div class="profile__my-profile"></div>
    <div class="profile__channel"></div>
    <div class="profile__friends-profile"></div>
</main>

<main class="main-screen">
    <div class="icon-row">
        <div class="icon-row__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
        <div class="icon-row__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
        <div class="icon-row__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
        <div class="icon-row__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
    </div>

    <div class="recomended-friends">
        <h6 class="recommended-friends__title">Recomended Friends</h6>
        <span>You have no recommended friends. <i class="fas fa-chevron-right fa-xs"></i></span>
    </div>

    <div class="open-chat">
        <div class="open-chat__header">
            <h4>Open Chat</h4>
            <span>Go to Openchat Home</span>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hashtags">#bts#army#friends</h6>
                <div class="open-post__members">
                    <img alt="" src="https://avatars.githubusercontent.com/u/63032061?v=4 ">
                    <span class="open-post__member-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img alt="" src="https://avatars.githubusercontent.com/u/63032061?v=4 ">
                    <div class="open-post__heart-count">
                        <i class="fas fa-heart fa-xs"></i>
                        <span>326</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-solid fa-comment fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <span class="nav__notification-2"></span>
                <i class="fas fa-solid fa-comment fa-2x"></i>
            </a>
        </li>
    </ul>
</nav>
</body>
<script crossorigin="anonymous" src="https://kit.fontawesome.com/6478f529f2.js"></script>
</html>
