<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <title>Setting - KokoaTalk</title>
    <link href="css/screens/find.css" rel="stylesheet">
</head>
<body>
<!-- status-bar -->
<div class="status-bar">
    <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <span>15:15</span>
    </div>
    <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
    </div>
</div>

<header class="alt-header">
    <div class="alt-header__column">
        <a href="more.html">
            <i class="fas fa-angle-left fa-3x"></i>
        </a>
    </div>
    <div class="alt-header__column">
        <span class="alt-header__title">Settings</span>
    </div>
    <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
    </div>
</header>

<main class="main-screen">
    <ul class="settings-list">
        <li class="settings__setting">
            <div class="settings__setting--column">
                <i class="fas fa-bullhorn"></i>
                <span>Notices</span>
            </div>
            <div class="settings__setting--column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting--column">
                <i class="fas fa-flask"></i>
                <span>Kokoa Lab</span>
            </div>
            <div class="settings__setting--column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting--column">
                <i class="fas fa-info-circle"></i>
                <span>Version</span>
            </div>
            <div class="settings__setting--column">Latest Version</div>
        </li>
    </ul>
</main>

<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-solid fa-comment fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <span class="nav__notification-2"></span>
                <i class="fas fa-solid fa-comment fa-2x"></i>
            </a>
        </li>
    </ul>
</nav>
</body>
<script crossorigin="anonymous" src="https://kit.fontawesome.com/6478f529f2.js"></script>
</html>
