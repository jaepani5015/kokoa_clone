<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <title>More - KokoaTalk</title>
    <link href="css/screens/find.css" rel="stylesheet">
</head>
<body>
<!-- status-bar -->
<div class="status-bar">
    <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <span>15:15</span>
    </div>
    <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
    </div>
</div>

<header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
        <span class="screen-header__dot"></span>
    </div>
</header>

<main class="profile__wrap">
    <div class="profile__my-profile"></div>
    <div class="profile__channel"></div>
    <div class="profile__friends-profile"></div>
</main>

<main class="main-screen more-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img src="https://avatars.githubusercontent.com/u/63032061?v=4"
                 class="user-component__avatart user-component__avatart--xl"/>
            <div class="user-component__text">
                <h4 class="user-component__title">JAEHWAN.K</h4>
                <h6 class="user-component__subtitle">010-1234-5678</h6>
            </div>
        </div>
        <div class="user-component__column">
            <i class="far fa-comment-alt fa-2x"></i>
        </div>
    </div>
    <div class="icon-row">
        <div class="icon-row__icon"><i class="far fa-calendar"></i><span>Calendar</span></div>
        <div class="icon-row__icon"><i class="far fa-smile-beam"></i><span>Talk Drive</span></div>
        <div class="icon-row__icon"><i class="fas fa-paint-roller"></i><span>Emoticons</span></div>
        <div class="icon-row__icon"><i class="fas fa-file-invoice-dollar"></i><span>Themes</span></div>
    </div>
    <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>

        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fas fa-quote-right"></i>
                </div>
                <span class="more-suggestions__icon-text" Kokoa Story</span>
            </div>
        </div>
    </div>
</main>

<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-solid fa-comment fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <span class="nav__notification-2"></span>
                <i class="fas fa-solid fa-comment fa-2x"></i>
            </a>
        </li>
    </ul>
</nav>
</body>
<script crossorigin="anonymous" src="https://kit.fontawesome.com/6478f529f2.js"></script>
</html>
